<div class="container mx-auto mt-4">

    <!-- Lista de Productos -->
    <div class="grid grid-cols-3 gap-4">

            <p>Descripción del Producto 1</p>
            <p>Precio: $10.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 mt-2">Agregar al Carrito</button>
        </div>
        <div class="p-4 border">
            <img src="../imagenes/falda2.jpg" alt=""  width="250" height="250">
            <h2 class="text-xl font-semibold">Falda Casual</h2>
            <p>Descripción</p>
            <p>Precio: $10.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 mt-2">Agregar al Carrito</button>
        </div>
        <div class="p-4 border">
            <img src="../imagenes/sueter.jpg" alt=""  width="250" height="250">

            <p>Descripción</p>
            <p>Precio: $10.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 mt-2">Agregar al Carrito</button>

        <div class="p-4 border">
            <img src="../imagenes/zapatos.jpg" alt=""  width="250" height="250">
            <h2 class="text-xl font-semibold"></h2>
            <p>Descripción</p>
            <p>Precio: $10.00</p>
            <button class="bg-blue-500 text-white px-4 py-2 mt-2">Agregar al Carrito</button>
        </div>
        <!-- Aquí puedes agregar más productos de manera similar -->
    </div>

    <!-- Carrito de Compra -->
    <div class="mt-4">
        <h2 class="text-2xl font-semibold">Carrito de Compra</h2>
        <ul id="carrito" class="mt-2">
            <!-- Los elementos del carrito se agregarán aquí -->
        </ul>
        <button id="realizarOrden" class="bg-green-500 text-white px-4 py-2 mt-2">Realizar Orden</button>
    </div>
</div>
